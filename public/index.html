  <script src="js/MakeNavRouter.js"></script>
  <script src="js/account.js"></script>
  <script src="js/homeContent.js"></script>
  <script src="js/calendarContent.js"></script>

  <div id="content">

    <!-- HTML comment: 
          The content div is empty. It will get content "injected into it"
          by the NavRouter component.
      -->

  </div>

  <div id="container"></div> <!-- this acts as a global variable? -->

  <script>
    // Home | Account | Calendar

    var myNavList = [

      // action attribute is a function name - no quotes aroudnd home.
      { linkText: "Home", linkURL: "#/home", action: homeContent },
      {
        header: "Account",
        subMenu: [

          // These links show up in nav bar but not functional because 
          // we don't know what database we will be using
          { linkText: "Log On", linkURL: "#/logon", action: account.logon },
          { linkText: "Log Out", linkURL: "#/logoff", action: account.logoff },
          { linkText: "New Account", linkURL: "#/newaccount", action: account.createNewAccount },
          { linkText: "Get Profile", linkURL: "#/profile" }

        ]
      },
      { linkText: "Calendar", linkURL: "#/Calendar", action: calendarContent }
    ];

    var myNav = MakeNavRouter({
      navId: "nav", // this is where the nav bar will be injected
      navList: myNavList, // the list of link objects (linkText, linkURL, actions)
      contentId: "content", // the id where content is to be injected
      startLink: "#/home"     // routing will set this as the first link. 
    });

  </script>
